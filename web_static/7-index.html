<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB</title>
    <meta charset='utf-8'>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
</head>
<body>
    <!-- Header -->
  <header>
    <div class="Airbnb_logo">
 </div>
 </header>

 <div class="container">
    <section class="filters">
        <div class="locations">
            <h3>State</h3>
            <h4>Lagos, Nigeria..</h4>
            <div class="popover">
                <ul>
                    <li><h2>Badagry</h2>
                        <ul>
                            <li>Agbara</li>
                            <li>Magbon</li>
                            <li>Agemowo</li>
                        </ul>
                    </li>
                    <li><h2>Japhet</h2>
                        <ul>
                            <li>Ben</li>
                            <li>Caroline</li>
                            <li>Iyanu</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <h4>Phones, Laptop</h4>
            <div class="popover">
                <ul>
                    <li>Table</li>
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Mifi Router</li>
                </ul>
            </div>
        </div>
        <button class="search_btn">
            search
        </button>
    </section>

    <section class="places">
        <h1>Places</h1>
        <div class="articles">
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Duplet</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </div>
    </section>
 </div>
 <!-- Footer -->
 <footer>
    <div class="footer-text">Best School</div>
 </footer>
</body>
</html>
